<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My CV</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/createUpdateForm.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <section id="form">
            <section id="part1">
                <section id="basic_info">
                    <h2>Basic Info</h2>
                    <input type="text" name="name" placeholder="Name"><br><br>
                    <input type="text" name="last_name" placeholder="Last Name"><br><br>
                    <input type="text" name="header_title" placeholder="Title"><br><br>
                </section>

                <section id="contact_info">
                    <h2>Contact Info</h2>
                    <input type="text" name="phone" placeholder="Phone"><br><br>
                    <input type="text" name="address" placeholder="Address"><br><br>
                    <input type="text" name="email" placeholder="Email"><br><br>
                </section>

                <section id="about_me">
                    <h2>About me</h2>
                    <textarea name="about_me" rows="4" cols="25" placeholder="About me"></textarea><br>
                </section>
            </section>

            <section id="part2">
                <h2>Social Networks</h2>
                <section id="social_networks">
                    <section>
                        <input type="text" name="facebook" placeholder="Facebook link"><br><br>
                        <input type="text" name="linkedin" placeholder="LinkedIn link"><br><br>
                        <input type="text" name="instagram" placeholder="Instagram"><br><br>
                    </section>
                    <section>
                        <input type="text" name="website" placeholder="Website link"><br><br>
                        <input type="text" name="medium" placeholder="Medium link"><br><br>
                        <input type="text" name="google_plus" placeholder="Google plus link"><br><br>
                    </section>
                </section>
            </section>

            <section id="part3">
                <h2>Experience</h2>
                <section id="experience">
                    <section>
                        <input type="text" name="title" placeholder="Title"><br><br>
                        <input type="text" name="dates" placeholder="Work dates"><br><br>
                    </section>
                    <section>
                        <input type="text" name="company" placeholder="Company name"><br><br>
                        <textarea rows="4" cols="35" name="description" placeholder="Description"></textarea><br><br>
                    </section>
                </section>
            </section>

            <section id="part4">
                <section id="skills">
                    <section>
                        <h2>Pro skills</h2>
                        <input type="text" name="pro_1" placeholder="some skill level (number)"><br><br>
                        <input type="text" name="pro_2" placeholder="some skill level (number)"><br><br>
                        <input type="text" name="pro_3" placeholder="some skill level (number)"><br><br>
                        <input type="text" name="pro_4" placeholder="some skill level (number)"><br><br>
                    </section>
                    <section>
                        <h2>Per skills</h2>
                        <input type="text" name="per_1" placeholder="some skill level (number)"><br><br>
                        <input type="text" name="per_2" placeholder="some skill level (number)"><br><br>
                        <input type="text" name="per_3" placeholder="some skill level (number)"><br><br>
                        <input type="text" name="per_4" placeholder="some skill level (number)"><br><br>
                    </section>
                </section>
            </section>

            <section id="part5">
                <h2>Experience</h2>
                <section id="edu">
                    <section>
                        <input type="text" name="title" placeholder="Title"><br><br>
                        <input type="text" name="dates" placeholder="Work dates"><br><br>
                    </section>
                    <section>
                        <input type="text" name="company" placeholder="Company name"><br><br>
                        <textarea rows="4" cols="35" name="description" placeholder="Description"></textarea><br><br>
                    </section>
                </section>
            </section>

            <section id="part6">
                <section id="lists">
                    <section id="hobbies">
                        <h2>Hobbies</h2>
                        <ul>
                            <li>Hobby</li>
                            <li>Hobby</li>
                            <li>Hobby</li>
                            <li>Hobby</li>
                            <li>Hobby</li>
                        </ul>
                    </section>
                    <section id="Languages">
                        <h2>Languages</h2>
                        <ul>
                            <li>Language</li>
                            <li>Language</li>
                            <li>Language</li>
                            <li>Language</li>
                            <li>Language</li>
                        </ul>
                    </section>
                </section>
            </section>


        </section><!-- /cv -->

    </body>
</html>
